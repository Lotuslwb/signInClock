<body>
<style>
    body {
        margin: 0;
        background: #ffbc54;
    }

    .video-wrapper {
        position: relative;
        height: 100%;
        overflow: hidden;
        background: #ffbc54;
    }

    .video-responsive {
        position: relative;
        width: 100%;
        height: 1040px;
    }

    .canvas,
    .video {
        height: 1040px;
        left: 0;
        position: absolute;
        top: -16px;
        width: 100%;
        background: #ffbc54;
        z-index: 5;
        cursor: pointer;
    }

    .masker {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        z-index: 50;
        background: url("mp4/mp4_cover.jpg") no-repeat center #ffbc54;
    }

    .go {
        margin: auto;
        display: block;
        padding-top: 140px;
        animation: swing 2s ease 99;
        -webkit-animation: swing 2s ease 99;
    }

    @-webkit-keyframes swing {
        20% {
            -webkit-transform: rotate3d(0, 0, 1, 15deg);
            transform: rotate3d(0, 0, 1, 15deg);
        }

        40% {
            -webkit-transform: rotate3d(0, 0, 1, -10deg);
            transform: rotate3d(0, 0, 1, -10deg);
        }

        60% {
            -webkit-transform: rotate3d(0, 0, 1, 5deg);
            transform: rotate3d(0, 0, 1, 5deg);
        }

        80% {
            -webkit-transform: rotate3d(0, 0, 1, -5deg);
            transform: rotate3d(0, 0, 1, -5deg);
        }

        100% {
            -webkit-transform: rotate3d(0, 0, 1, 0deg);
            transform: rotate3d(0, 0, 1, 0deg);
        }
    }

    @keyframes swing {
        20% {
            -webkit-transform: rotate3d(0, 0, 1, 15deg);
            transform: rotate3d(0, 0, 1, 15deg);
        }

        40% {
            -webkit-transform: rotate3d(0, 0, 1, -10deg);
            transform: rotate3d(0, 0, 1, -10deg);
        }

        60% {
            -webkit-transform: rotate3d(0, 0, 1, 5deg);
            transform: rotate3d(0, 0, 1, 5deg);
        }

        80% {
            -webkit-transform: rotate3d(0, 0, 1, -5deg);
            transform: rotate3d(0, 0, 1, -5deg);
        }

        100% {
            -webkit-transform: rotate3d(0, 0, 1, 0deg);
            transform: rotate3d(0, 0, 1, 0deg);
        }
    }

    .page {
        width: 100%;
        height: 100%;
        overflow: auto;
        display: none;
    }

    .page.active {
        display: block;
    }

    .number {
        text-align: center;
        color: #ffffff;
        font-size: 32px;
        padding-top: 625px;
    }

    .f-hide {
        overflow: hidden;
        height: 0;
        width: 0;
    }
</style>
<div class="f-hide">
    <img src="mp4/qcode.jpg">
</div>

<div class="page loading-page active">
    <div class="masker">
        <div class="number">1%</div>
    </div>
</div>
<div class="page video-page">
    <div id="masker" class="masker">
        <img src="mp4/go.png" class="go"/>
    </div>

    <div class="video-wrapper js-video-wrapper">
        <div class="video-responsive">
            <video id="video" class="video js-video" webkit-playsinline="" playsinline="">
                <source src="./mp4/1_2.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</div>
<div class="page result-page">
    <img src="mp4/qcode.jpg" style="width: 100%;">
</div>


<script>
    var number = 1;
    var $number = $('.number');
    var timer = setInterval(function () {
        number += Math.floor(2 * Math.random());
        if (number <= 100) {
            $number.text(number + '%');
        } else {
            clearInterval(timer);
            $('.video-page').addClass('active').siblings('.page').removeClass('active');
        }
    }, 1000 / 60)

    $('#video').get(0).load();


    var isIphone = navigator.userAgent.toLowerCase().indexOf('iphone') >= 0;
    var ld = vd = 0;

    $('#video').get(0).addEventListener('canplaythrough', function () {
        vd = 1;
    })


    $('#video').on('ended', function () {
        $('.result-page').addClass('active').siblings('.page').removeClass('active');
    })


    $('#masker').on('touchend', function () {
        $('#masker').fadeOut();
        $('#video').get(0).play();
    })


    document.addEventListener('touchmove', function (e) {
        e.preventDefault();
    })
</script>
