<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <script src="/javascripts/dpi.js"></script>
    <script src="/daka/js/jquery.min.js"></script>

</head>
<body>
<style>
    body {
        margin: 0;
        background: #000000;
    }

    .video-wrapper {
        position: relative;
        height: 100%;
        overflow: hidden;
    }

    .video-responsive {
        position: relative;
        width: 100%;
        height: 1040px;
    }

    .canvas,
    .video {
        height: 1040px;
        left: 0;
        position: absolute;
        top: -16px;
        width: 100%;
        background: #000;
        z-index: 5;
        cursor: pointer;
    }

    #masker {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        z-index: 50;
    }
</style>
<div id="masker">
    <img src="./mp4/mp4_cover.jpg" alt="">
</div>

<div class="video-wrapper js-video-wrapper">
    <div class="video-responsive">
        <video id="video" class="video js-video" webkit-playsinline="" playsinline="">
            <source src="./mp4/1_2.mp4" type="video/mp4">
        </video>
    </div>
</div>


<script>
    $('#video').get(0).load();


    var isIphone = navigator.userAgent.toLowerCase().indexOf('iphone') >= 0;
    var ld = vd = 0;

    $('#video').get(0).addEventListener('canplaythrough', function () {
        vd = 1;
    })


    $('#video').on('ended', function () {
        window.location.href = '/mp4finish.html';
    })


    $('#masker').on('touchend', function () {
        $('#masker').fadeOut();
        $('#video').get(0).play();
    })


    document.addEventListener('touchmove', function (e) {
        e.preventDefault();
    })
</script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    function initWXSahre() {

        //“分享给朋友”
        wx.onMenuShareAppMessage({
            title: '英孚-分享title', // 分享标题
            desc: '英孚-分享desc', // 分享描述
            link: 'http://ma.eldesign.cn/mp4.html', // 分享链接
            imgUrl: '', // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });

        //“分享到朋友圈”
        wx.onMenuShareTimeline({
            title: '英孚-分享title', // 分享标题
            link: '英孚-分享desc', // 分享链接
            imgUrl: 'http://ma.eldesign.cn/mp4.html', // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
    }

    function initWX(callback) {

        $.ajax({
            type: 'GET',
            url: '/api/getWxSDK',
            data: {'originalUrl': window.location.href},
            success: function (data) {
                var wxConfig = data.data.wxConfig;

                wx.config({
                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: wxConfig.appId, // 必填，公众号的唯一标识
                    timestamp: wxConfig.timestamp, // 必填，生成签名的时间戳
                    nonceStr: wxConfig.nonceStr, // 必填，生成签名的随机串
                    signature: wxConfig.signature,// 必填，签名，见附录1
                    jsApiList: ['startRecord', 'stopRecord', 'playVoice', 'uploadVoice', 'onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });

                wx.ready(function () {
                    callback && callback();
                });

                wx.error(function (res) {
                    console.log(res);
                });


            },
            dataType: 'json'
        });


    }

    initWX(initWXSahre);
</script>
</body>
</html>
