<canvas id="myCanvas" width="640" height="1008"></canvas>

<script src="js/jquery.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script>

    function loader(cb) {
        var me = this;
        var loaded = 0;

        if ($('body').length === 0 || navigator.userAgent.indexOf('MSIE 9') != -1) {
            cb && cb();
        } else {
            var imgLoad = imagesLoaded('body');
            imgLoad.on('progress', function (instance, image) {
                loaded++;
                if (loaded == instance.images.length) {
                    cb && cb();
                }
            });
        }
    }

</script>
<script>

    $('.J-btn').click(function () {
        $('.page-start').removeClass('active').siblings('.page-loading').addClass('active');
        loader(function () {
            genImage();
            $('.page-loading').removeClass('active').siblings('.page-main').addClass('active');
        })
    });


    function genImage() {
        var canvas = $('#myCanvas')[0];
        var canvasContext = canvas.getContext("2d");

        canvasContext.fillStyle = '#ffffff';
        canvasContext.fillRect(0, 0, canvas.width, canvas.height);

        var $logo = $('#J-logo')[0];
        var $title = $('#J-title')[0];
        var $keywordBg = $('#J-keyword-bg')[0];
        var $keyword = $('#J-keyword')[0];
        var $banner = $('#J-banner')[0];
        var $qcode = $('#J-qcode')[0];

        var titleY = 70;
        var keywordBgY = titleY + $title.height + 15;
        var keywordY = titleY + $title.height + 20;
        var bannerY = keywordBgY + $keywordBg.height;
        var qcodeY = bannerY + $banner.height;
        var textY = bannerY + $banner.height - 15;

        var textStr = '长按二维码生成你与宝贝的成长关键词';
        canvasContext.fillStyle = '#020202';
        canvasContext.font = '24px Arial';


        var picList = [{
            pic: $logo,
            x: 20,
            y: 20
        }, {
            pic: $title,
            x: getCenterX($title),
            y: titleY
        }, {
            pic: $keywordBg,
            x: getCenterX($keywordBg),
            y: keywordBgY
        }, {
            pic: $keyword,
            x: getCenterX($keyword),
            y: keywordY
        }, {
            pic: $banner,
            x: getCenterX($banner),
            y: bannerY
        }, {
            pic: $qcode,
            x: getCenterX($qcode),
            y: qcodeY
        }];


        for (var i = 0; i < picList.length; i++) {
            var item = picList[i];
            canvasContext.drawImage(item.pic, item.x, item.y);
        }
        canvasContext.fillText(textStr, (canvas.width - canvasContext.measureText(textStr).width) / 2, textY);

        var dataURL = canvas.toDataURL("image/jpeg", 0.7);
        $('#myCanvasBox').html('<img src="' + dataURL + '">');

        function getCenterX(img) {
            return (canvas.width - img.width ) / 2;
        }
    }


</script>
